    <nav class="navbar navbar-expand-md navbar-light bg-light"><img src="Logo.png">
        <span class="navbar-brand font-weight-bold">

                  <label>Enter a Word</label>
                  <input type="text" class="form-control" id="word" pattern="[a-zA-Z]+" placeholder="Alphabets only" title="Enter only alphabets" />

                </div>
                <button class="btn btn-success btn-block" id="mybutton">Go &nbsp;<i class="fa fa-arrow-right" aria-hidden="true"></i></button>
